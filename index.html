      50% { opacity: 0; }
    }

      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff4444;
    }

    p {
      font-size: 1.2em;
    }

      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
