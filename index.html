<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Think Before You Click</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .message {
      max-width: 600px;
    }

    .gotcha {
      font-size: 1.5em;
      color: #ffcc00;
      margin-bottom: 20px;
      /* animation: flash 1s infinite; */ /* Removed animation */
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff4444;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1.5s forwards;
      animation-delay: 2s;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="gotcha">Gotcha! You opened it! ü§®</div>
    <h1>Think Before You Click! ‚ö†Ô∏è</h1>
    <p>This page is here to remind you: not every link is safe. Be cautious when clicking unknown URLs. Stay safe online.</p>
    <div class="footer">
      Brought to you by <strong>Abbott Penang, Digital Pioneering Society (DPS)</strong>.
    </div>
  </div>
</body>
</html>
